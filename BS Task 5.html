<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Form with Validation</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .is-invalid {
      border-color: #dc3545;
    }
    .error-message {
      font-size: 0.875rem;
    }
    .form-box {
      background-color: rgb(220, 220, 220);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px gray;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="form-box">
    <h2>Contact Form</h2>
    <form id="contactForm" novalidate>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" id="firstName" name="first name" placeholder="First Name">
            <div class="input-group-append">
              <span class="input-group-text text-danger d-none"><i class="fas fa-times"></i></span>
            </div>
          </div>
          <div class="text-danger error-message"></div>
        </div>

        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" id="lastName" name="last name" placeholder="Last Name">
            <div class="input-group-append">
              <span class="input-group-text text-danger d-none"><i class="fas fa-times"></i></span>
            </div>
          </div>
          <div class="text-danger error-message"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-Mail</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="email" class="form-control" id="email" name="email address" placeholder="E-Mail Address">
          <div class="input-group-append">
            <span class="input-group-text text-danger d-none"><i class="fas fa-times"></i></span>
          </div>
        </div>
        <div class="text-danger error-message"></div>
      </div>

      <div class="form-group">
        <label for="phone">Phone #</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
          </div>
          <input type="tel" class="form-control" id="phone" name="phone number" placeholder="Phone #">
          <div class="input-group-append">
            <span class="input-group-text text-danger d-none"><i class="fas fa-times"></i></span>
          </div>
        </div>
        <div class="text-danger error-message"></div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-home"></i></span>
          </div>
          <input type="text" class="form-control" id="address" name="street address" placeholder="Address">
          <div class="input-group-append">
            <span class="input-group-text text-danger d-none"><i class="fas fa-times"></i></span>
          </div>
        </div>
        <div class="text-danger error-message"></div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-home"></i></span>
            </div>
            <input type="text" class="form-control" id="city" name="city" placeholder="City">
            <div class="input-group-append">
              <span class="input-group-text text-danger d-none"><i class="fas fa-times"></i></span>
            </div>
          </div>
          <div class="text-danger error-message"></div>
        </div>

        <div class="form-group col-md-6">
          <label for="state">State</label>
          <select class="form-control" id="state" name="state">
            <option value="">Please select your state</option>
            <option>California</option>
            <option>Texas</option>
            <option>New York</option>
          </select>
          <div class="text-danger error-message mt-1"></div>
        </div>
      </div>

      <div class="form-group">
        <label>Do you have hosting?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
          <label class="form-check-label" for="hostingYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
          <label class="form-check-label" for="hostingNo">No</label>
        </div>
      </div>

      <div class="form-group">
        <label for="projectDescription">Project Description</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-edit"></i></span>
          </div>
          <textarea class="form-control" id="projectDescription" name="project description" rows="3" placeholder="Project Description"></textarea>
          <div class="input-group-append">
            <span class="input-group-text text-danger d-none"><i class="fas fa-times"></i></span>
          </div>
        </div>
        <div class="text-danger error-message"></div>
      </div>

      <button type="submit" class="btn btn-warning">Send <i class="fas fa-paper-plane"></i></button>
    </form>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom Validation Script -->
<script>
document.querySelector("#contactForm").addEventListener("submit", function (e) {
  e.preventDefault();

  let isValid = true;

  const fields = this.querySelectorAll("input, textarea, select");
  fields.forEach(field => {
    const value = field.value.trim();
    const group = field.closest(".form-group");
    const errorMsg = group.querySelector(".error-message");
    const errorIcon = group.querySelector(".input-group-append span");

    // Reset previous state
    field.classList.remove("is-invalid");
    errorMsg.textContent = "";
    if (errorIcon) errorIcon.classList.add("d-none");

    // Validate
    if (!value) {
      isValid = false;
      field.classList.add("is-invalid");
      if (errorMsg) errorMsg.textContent = `Please supply your ${field.name.toLowerCase()}`;
      if (errorIcon) errorIcon.classList.remove("d-none");
    }
  });

  // Optionally handle submission if valid
  if (isValid) {
    console.log("Form is ready to submit!");
    // Add actual submit logic here
  }
});
</script>
</body>
</html>
